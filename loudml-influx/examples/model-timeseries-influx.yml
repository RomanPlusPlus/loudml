name: timeseries-influx
type: timeseries

default_datasource: influx

offset: 30
span: 5
bucket_interval: 20m
interval: 60
threshold: 30
max_evals: 100

features:
  - name: avg_foo
    measurement: mydata
    metric: avg
    field: foo
  - name: count_foo
    measurement: mydata
    metric: count
    field: foo
    default: 0
  - name: avg_bar
    measurement: mydata
    metric: count
    field: bar
    match_all:
      - tag: mytag1
        value: myvalue1
      - tag: mytag2
        value: myvalue2

    default: 0
