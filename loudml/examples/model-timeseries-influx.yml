name: timeseries-influx
type: timeseries

default_datasource: influx

offset: 30
span: 5
bucket_interval: 20m
interval: 60
max_threshold: 70
min_threshold: 60
max_evals: 100

features:
  - name: avg_foo
    measurement: mydata
    metric: avg
    field: foo
  - name: count_foo
    measurement: mydata
    metric: count
    field: foo
    default: 0
