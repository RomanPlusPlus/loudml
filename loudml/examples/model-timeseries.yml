name: my-timeseries-model
type: timeseries

default_datasource: my-datasource

offset: 30
span: 5
bucket_interval: 20m
interval: 60
threshold: 30
max_evals: 1

features:
  - name: avg_foo
    measurement: dummy_data
    metric: avg
    field: foo
  - name: count_foo
    measurement: dummy_data
    metric: count
    field: foo
    default: 0
